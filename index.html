<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Лабораторна робота №2</title>

        </tr>

        <tr>

            <td colspan="2"><input type="submit" id="calculate" value="Обчислити гіпотенузу"

        </tr>

        <tr>
            <td colspan="2">
                <div class="result" id="result">Натисніть, для отримання результату⬆️</div>
            </td>
        </tr>
    </table>
    </div>
</div>

<div class="ex_border">
